<!doctype html>
<html lang="cs">
  <head>
    <title>Běh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-danger text-center jumbotron">
      <h1 class="display-2 text-light mb-4 mt-2">Běžecký závod</h1>
  </header>  
  <main class="container">
    <h2 class="bg-dark text-light text-center p-5 mb-2 ">Formulář pro zadání výsledků</h2>
    <div class="container" id="form">
        <form action="/save" method="post">
            <div class="form-group row">
                <label for="jmeno" class="col-sm-2 col-form-label">Jméno</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="jmeno" id="jmeno" placeholder="Zadej své jméno:">
                </div>
                <label for="vek" class="col-sm-2 col-form-label">Věk</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="vek" id="vek" value="15" min="15" max="99">
                </div>
                <label for="cas" class="col-sm-2 col-form-label">Čas v minutách</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="cas" id="cas" value="5" min="5" max="20">
                </div>
                <label for="delka" class="col-sm-2 col-form-label">Délka v km</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" name="delka" id="delka" value="1" min="1" max="2">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Odeslat</button>
                    <button class="btn btn-primary"><a href="../views/vysledky.pug">Výsledky</a></button>
                </div>
            </div>
        </form>
    </div>
</main>
  <footer class="text-center p-3">
    <p><img src="../img/Bardiel_Shadow-modified.png" alt="logo" height="75"></p>
    <h6><p>&copy; 2022 - Vojtěch Zedek, IT2, SŠPU Opava</p></h6>
    </footer>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
